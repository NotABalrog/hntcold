<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="JavaScript1.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title></title>
</head>
<body>
    <div id="container">
        <h1 id="title">Hot and Cold</h1>
        <h3 class="text">Guess a number between 1 and 100</h3>
        <input id="guess" class="clear" type="text" name="userGuess" autocomplete="off" />
        <h3 id="feedBack" class="clear">Enter your guess above</h3>
        <h2 >You've guessed: <span id="allGuesses" class="clear"></span></h2>
        <h2 id="invalidGuess" class="clear"></h2>
        <h2 id="hotter" class="clear">Hotter</h2>
        <h2 id="colder" class="clear">Colder</h2>
        <button id="submit">Submit your guess for judgement</button>
        <button id="new">Start a new game</button>
    </div>
</body>
</html>
